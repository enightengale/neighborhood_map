<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Asul" rel="stylesheet">
    <title>neighborhood map</title>
  </head>
  <body>
    <div class="panel">
      <h1>Coffee Shops in Lansing</h1>
      <input class="input" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Searchâ€¦" type="search">
      <ul class="list" data-bind="foreach: locations">
        <li data-bind="text: information.title, click: $parent.zoomOnLocation">
        </li>
      </ul>
    </div>
    <div id="map">

    </div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    
    <script
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAjNszJ8s54ne-wzhciy_vObCYNO_C8EUQ&libraries=places&callback=initMap" onerror="googleError()"
         async defer>
    </script>
  </body>
</html>
